<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diego Casas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="./images/d.svg" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="https://t.me/diegocasas">
        <img src="./images/telegram.svg" alt="telegram" />
      </a>

      <ol>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#work">WORK</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ol>
      <div><img src="./images/d.svg" alt="logo" /></div>
    </header>

    <div class="main" id="about">
      <div>
        <h1>ABOUT ME</h1>
        <p>
          Iâ€™m a self-taught web developer specialized in front-end applications
        </p>
      </div>
    </div>
    <div class="main" id="work">
      <div>
        <h1>WORK</h1>
        <p></p>
      </div>

      <!-- Slideshow container -->
      <div class="slideshow-container"> 
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <a href="https://recetasdecampo.vercel.app"><img src="./images/rdc.png" style="width: 100%" /></a>
          
          <div class="text">Pagina creada para <i>Recetas Del Campo</i></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./images/rdc.png" style="width: 100%" />
          <!-- <div class="text">Caption Two</div> -->
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./images/rdc.png" style="width: 100%" />
          <!-- <div class="text">Caption Three</div> -->
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <div class="main" id="contact">
      <h1>CONTACT</h1>
      <form action="">
        <label for="name" class="input">Name</label>
        <input type="text" name="name" id="name" />
        <label for="mail" class="input">Mail</label>
        <input type="email" name="mail" id="mail" />
        <label for="message" class="input">Message</label>
        <textarea name="message" id="msg" cols="30" rows="10"></textarea>
        <div class="container"></div>
        <button type="button" id="button">SEND</button>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
